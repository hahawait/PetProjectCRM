{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Имя</th>
            <th>Должность</th>
            <th>Почта</th>
            <th>Телефон</th>
          </tr>
        </thead>
        <tbody>
          {% for contact in contact_list %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.position }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.phone_number }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
