{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card mt-5">
        <div class="card-header">
          <h3>{{ contact.name }}</h3>
        </div>
        <div class="card-body">
          <p><strong>Должность:</strong> {{ contact.position }}</p>
          <p><strong>Почта:</strong> {{ contact.email }}</p>
          <p><strong>Телефон:</strong> {{ contact.phone_number }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
